<!------ NavBar ------>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a href="{% url 'index' %}" class="navbar-brand">
      <i class="fas fa-sign fa-3x"> GPG </i>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li 
          {% if '/' == request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
        >
          <a href="{% url 'index' %}" class="nav-link">Home</a>
        </li>
        <li 
          {% if 'about' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
        >
          <a href="{% url 'about' %}" class="nav-link">About</a>
        </li>
        <li {% if 'listings' in request.path %}
              class="nav-item active mr-3"
            {% else %}
              class="nav-item mr-3"
            {% endif %}
        >
          <a href="{% url 'listings' %}" class="nav-link">Available Listings</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <li
          {% if 'dashboard' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
          >
            <a href="{% url 'dashboard' %}" class="nav-link">
              Welcome {{ user.username }} (Dashboard)
            </a>
          </li>
          <li class="nav-item mr-3">
            <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link"><i class="fas fa-sign-out-lat"></i> Logout
            </a>
            <form action="{% url 'logout' %}" id="logout" method="POST">
              {% csrf_token %}
              <input type="hidden">
            </form>
          </li>
        {% else %}
          <li
          {% if 'register' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
          >
            <a href="{% url 'register' %}" class="nav-link">
              <i class="fas fa-user-plus"> Register</i>
            </a>
          </li>
          <li
          {% if 'login' in request.path %}
            class="nav-item active mr-3"
          {% else %}
            class="nav-item mr-3"
          {% endif %}
          >
            <a href="{% url 'login' %}" class="nav-link">
              <i class="fas fa-sign-in-alt"> Login</i>
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
